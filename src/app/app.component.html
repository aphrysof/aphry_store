<style>
  @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
</style>
<main>
  <header class="">
    <ul>
      <li><a routerLink = "" routerLinkActive="active" ariaCurrentWhenActive="page">ALL</a></li>
      <li><a routerLink = "/women" routerLinkActive="active" ariaCurrentWhenActive="page">WOMEN</a></li>
      <li><a routerLink = "/mens" routerLinkActive="active" ariaCurrentWhenActive="page">MEN</a></li>
      <li><a routerLink = "/kids" routerLinkActive="active" ariaCurrentWhenActive="page">KIDS</a></li>
    </ul>
    <div class="">
      <img class="" src="/assets/logo.svg" alt="logo" aria-hidden="true" />
    </div>
    <div class="currency-section">
      <select>
        <option *ngFor="let currency of currencies" [value]="currency.symbol">{{ currency.symbol + "  " + currency.label }}</option>
      </select>
      <div class="shopping-cart">
        <div class="cart-button">
          <img src="/assets/cart.svg" alt="shopping cart" aria-hidden="true" />
        </div>
        <div class="badge">
          <span>2</span>
        </div>
      </div>
    </div>
  </header>
  <section class="content">
    <router-outlet></router-outlet>
  </section>
</main>
